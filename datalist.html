<!DOCTYPE html>
<html>
    <head>
        <title>
            Tag Datalist
        </title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <input list="canalesYouTube" /><!-- Permite mostrar sugerencias en el input segun lo entregado en el datalist -->
        <datalist id="canalesYouTube" >
            <option value="codigoFacilito" />
            <option value="flashFacilito" />
            <option value="psFacilito" />
        </datalist>
    </body>
</html>
