<!DOCTYPE html>
<html>
    <head>
        <title>
            Tag Output
        </title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <form oninput="resultadoOutput.value=parseInt(x.value)+parseInt(y.value)" >
            <input type="number" name="x" min="0"/>
            <input type="number" name="y" min="0"/>
            <output name="resultadoOutput" for="x y" ></output>
            <!-- Permite tener interactividad entre campos sin utilizar javascript u otro lenguaje -->
        </form>
    </body>
</html>
