<!DOCTYPE html>
<html>
    <head>
        <title>
            Tag Audio
        </title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <audio controls="controls" autoplay="autoplay" loop="loop" preload="" >
            <source src="audio/loveHistory_Beethoven.mp3" type="audio/mp3" />
            <source src="audio/loveHistory_Beethoven.ogg" type="audio/ogg" />
            Tu navegador no es compatible con HTML5
        </audio>
        <!-- Los archivos .mp3 solo se reproducen en safari e IE, para Chrome, Firefox y Opera se necesitan archivos .ogg, por lo que se necesitaria llamar a ambas y mantener ambas el el sitio -->
        <!-- parametros preload = /auto / metadata / none -->
    </body>
</html>
