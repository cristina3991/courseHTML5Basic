<!DOCTYPE html>
<html>
    <head>
        <title>Lluvia de Particulas</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <style>
            body{
                background-color: black;
            }
        </style>
    </head>
    <body>
        <canvas id="mi-canvas"></canvas>
        <script src="js/snowflakes.js"></script>
        <script>
            var canvas = document.getElementById("mi-canvas");
            canvas.width = window.screen.availWidth;
            canvas.height = window.screen.availHeight;
            var imagen = new Image();
            imagen.onload = function(){
                var rain = new Rain("mi-canvas",imagen);
                rain.let_it_snow();
            };
            imagen.src="images/snowflake.png";
        </script>
    </body>
</html>
