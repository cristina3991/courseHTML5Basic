<!DOCTYPE html>
<html>
    <head>
        <title>
            Tag Meter
        </title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <!-- Hasta el 2011 solo funcionaba en Chrome y Opera -->
        <p>Temperatura:</p>
        22 Grados<meter value="22" max="100" min="-20" high="35" low="10" optimum="20" >Tu navegador no reconoce este control</meter>
        90 Grados<meter value="90" max="100" min="-20" high="35" low="10" optimum="20" >Tu navegador no reconoce este control</meter>
        0 Grados<meter value="0" max="100" min="-20" high="35" low="10" optimum="20" >Tu navegador no reconoce este control</meter>
        <!-- Eriqueta que muestra una barra de mediciÃ³n como progress (pero no se usan para lo mismo) -->
    </body>
</html>
